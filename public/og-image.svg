<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#grad2)"/>
  
  <!-- Formas decorativas -->
  <circle cx="200" cy="150" r="120" fill="#2563eb" opacity="0.1"/>
  <circle cx="1000" cy="480" r="150" fill="#f59e0b" opacity="0.1"/>
  <rect x="800" y="50" width="300" height="300" rx="20" fill="#2563eb" opacity="0.05" transform="rotate(15 950 200)"/>
  
  <!-- Contenedor central -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="white" fill-opacity="0.95"/>
  
  <!-- Texto principal -->
  <text x="600" y="280" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#grad1)">
    Benjamin Mardones
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="350" font-family="Inter, Arial, sans-serif" font-size="36" text-anchor="middle" fill="#374151">
    Soluciones Digitales Profesionales
  </text>
  
  <!-- Línea decorativa -->
  <line x1="400" y1="380" x2="800" y2="380" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Stats -->
  <g transform="translate(250, 420)">
    <text font-family="Inter, Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563eb">50+</text>
    <text y="30" font-family="Inter, Arial, sans-serif" font-size="16" fill="#6b7280">Proyectos</text>
  </g>
  
  <g transform="translate(550, 420)">
    <text font-family="Inter, Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563eb">100%</text>
    <text y="30" font-family="Inter, Arial, sans-serif" font-size="16" fill="#6b7280">Satisfacción</text>
  </g>
  
  <g transform="translate(850, 420)">
    <text font-family="Inter, Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563eb">24h</text>
    <text y="30" font-family="Inter, Arial, sans-serif" font-size="16" fill="#6b7280">Respuesta</text>
  </g>
</svg>
